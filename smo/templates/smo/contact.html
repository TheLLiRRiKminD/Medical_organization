{% extends 'smo/base.html' %}
{% load static %}
{% block content %}
    <!-- contact section start -->
    <div class="contact_section layout_padding margin_90">
        <div class="container">
            <h1 class="contact_taital">What we do</h1>
            <div class="news_section_2">
                <div class="row">
                    <div class="col-md-6">
                        <div class="icon_main">
                            <div class="icon_7"><img src="{% static 'images/icon-4.png' %}"></div>
                            <h4 class="diabetes_text">Diabetes and obesity Counselling </h4>
                        </div>
                        <div class="icon_main">
                            <div class="icon_7"><img src="{% static 'images/icon-5.png' %}"></div>
                            <h4 class="diabetes_text">Obstetrics and Gynsecology</h4>
                        </div>
                        <div class="icon_main">
                            <div class="icon_7"><img src="{% static 'images/icon-6.png' %}"></div>
                            <h4 class="diabetes_text">Surgical and medical Oncology</h4>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <div class="contact_box">
                                <h1 class="book_text">Book Appoinment</h1>
                                <input type="text" class="Email_text" placeholder="Name" name="Name">
                                <input type="text" class="Email_text" placeholder="email" name="email">
                                <textarea class="massage-bt" placeholder="message" rows="5" id="comment"
                                          name="message"></textarea>
                                <div class="send_bt"><a type="submit" href="/contact/">SEND</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact section end -->
{% endblock %}
